    <script>
        function resizeCanvas() {
            const canvas = document.getElementById('gameCanvas');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const gameAspect = 320 / 480;
            const windowAspect = windowWidth / windowHeight;
            let scale;
            if (windowAspect > gameAspect) {
                scale = windowHeight / 480;
            } else {
                scale = windowWidth / 320;
            }
            canvas.style.width = (320 * scale) + 'px';
            canvas.style.height = (480 * scale) + 'px';
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => setTimeout(resizeCanvas, 100));

        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('#touchControls') || e.target.closest('#gameContainer')) {
                e.preventDefault();
            }
        }, { passive: false });

        function togglePause() {
            if (typeof gamePaused !== 'undefined') {
                gamePaused = !gamePaused;
                const pauseBtn = document.getElementById('pauseBtn');
                if (pauseBtn) {
                    pauseBtn.textContent = gamePaused ? 'RESUME' : 'PAUSE';
                }
            }
        }

        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });
    </script>
