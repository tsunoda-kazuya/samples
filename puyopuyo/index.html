<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>üíñ „Å∑„Çà„Å∑„Çà „Ç≠„É©„Ç≠„É© üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(180deg,
                #ffe6f2 0%,
                #fff0f5 30%,
                #e6f0ff 60%,
                #f0e6ff 100%);
            display: flex;
            flex-direction: column;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            color: #ff69b4;
        }

        /* Floating hearts and stars background */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-item {
            position: absolute;
            animation: float 15s infinite ease-in-out;
            opacity: 0.6;
            font-size: 30px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Main game layout */
        .game-wrapper {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2px;
        }

        /* Top area: game board + side panel */
        .top-area {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 8px;
        }

        .game-board-container {
            position: relative;
        }

        #gameCanvas {
            border: 4px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            background: rgba(255, 255, 255, 0.9);
            display: block;
        }

        /* Side panel */
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .panel {
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.95) 0%,
                rgba(255, 240, 245, 0.95) 100%);
            border: 3px solid #ffb6c1;
            border-radius: 12px;
            padding: 8px;
            text-align: center;
            box-shadow:
                0 4px 16px rgba(255, 105, 180, 0.2),
                inset 0 1px 5px rgba(255, 255, 255, 0.8);
        }

        .panel h3 {
            font-size: 10px;
            color: #ff69b4;
            margin-bottom: 4px;
        }

        .panel h3::before {
            content: '‚ô° ';
        }

        #nextCanvas {
            border: 2px dashed #ffb6c1;
            border-radius: 8px;
            background: linear-gradient(135deg, #fff0f5, #ffe6ff);
        }

        .stat-value {
            font-size: 16px;
            font-weight: 800;
            background: linear-gradient(45deg, #ff69b4, #da70d6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Touch controls */
        .touch-controls {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            min-height: 130px;
        }

        /* D-Pad */
        #dpad {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .dpad-btn {
            position: absolute;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            border: 3px solid white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            box-shadow: 0 4px 15px rgba(255,105,180,0.5);
        }

        .dpad-btn:active, .dpad-btn.active {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            transform: scale(0.95);
        }

        #dpad-left {
            top: 38px;
            left: 0;
        }

        #dpad-right {
            top: 38px;
            right: 0;
        }

        #dpad-down {
            bottom: 0;
            left: 38px;
        }

        /* Action Buttons */
        #actionButtons {
            position: relative;
            width: 130px;
            height: 120px;
        }

        .action-btn {
            position: absolute;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .action-btn:active, .action-btn.active {
            transform: scale(0.92);
            filter: brightness(1.2);
        }

        #btn-rotate-left {
            background: linear-gradient(135deg, #87CEEB, #4682B4);
            left: 0;
            top: 0;
        }

        #btn-rotate-right {
            background: linear-gradient(135deg, #98FB98, #32CD32);
            right: 0;
            top: 0;
        }

        #btn-drop {
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            left: 38px;
            bottom: 0;
        }

        /* Menu buttons */
        .menu-buttons {
            display: flex;
            gap: 8px;
            padding: 5px 10px;
            justify-content: center;
        }

        .menu-btn {
            padding: 8px 14px;
            font-size: 11px;
            font-weight: bold;
            border: 2px solid #ff69b4;
            border-radius: 20px;
            background: white;
            color: #ff69b4;
            font-family: inherit;
        }

        .menu-btn:active {
            background: #ff69b4;
            color: white;
        }

        /* Chain popup */
        .chain-popup {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: 800;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #da70d6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s;
            z-index: 50;
            filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.8));
        }

        .chain-popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }

        /* Game over overlay */
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 240, 245, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: white;
            padding: 30px 40px;
            border-radius: 25px;
            text-align: center;
            border: 4px solid #ff69b4;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.4);
        }

        .game-over h2 {
            font-size: 28px;
            color: #ff1493;
            margin-bottom: 20px;
        }

        .game-over h2::before {
            content: 'üíñ ';
        }

        .game-over h2::after {
            content: ' üíñ';
        }

        .game-over p {
            font-size: 14px;
            margin: 8px 0;
            color: #ff69b4;
        }

        .game-over .stat-value {
            font-size: 28px;
        }

        .game-over .menu-btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 16px;
        }

        /* Desktop layout */
        @media (min-width: 500px) and (min-height: 700px) {
            body {
                justify-content: center;
                align-items: center;
            }
            .game-wrapper {
                max-width: 400px;
            }
        }

        /* Very small screens */
        @media (max-height: 550px) {
            .touch-controls {
                min-height: 100px;
                padding: 5px 10px;
            }
            #dpad {
                width: 100px;
                height: 100px;
            }
            .dpad-btn {
                width: 38px;
                height: 38px;
                font-size: 16px;
            }
            #dpad-left { top: 31px; left: 0; }
            #dpad-right { top: 31px; right: 0; }
            #dpad-down { bottom: 0; left: 31px; }
            #actionButtons {
                width: 110px;
                height: 100px;
            }
            .action-btn {
                width: 45px;
                height: 45px;
                font-size: 10px;
            }
            #btn-rotate-left { left: 0; top: 0; }
            #btn-rotate-right { right: 0; top: 0; }
            #btn-drop { left: 32px; bottom: 0; }
        }
    </style>
</head>
<body>
    <!-- Floating background decorations -->
    <div class="bg-decoration" id="bgDeco"></div>

    <div class="game-wrapper">
        <div class="menu-buttons">
            <button class="menu-btn" id="startBtn">üéÄ START</button>
            <button class="menu-btn" id="pauseBtn">‚è∏ PAUSE</button>
            <button class="menu-btn" id="muteBtn">üéµ ON</button>
        </div>
        <div class="top-area">
            <div class="game-board-container">
                <canvas id="gameCanvas"></canvas>
            </div>
            <div class="side-panel">
                <div class="panel">
                    <h3>„Å§„Åé</h3>
                    <canvas id="nextCanvas" width="60" height="90"></canvas>
                </div>
                <div class="panel">
                    <h3>„Çπ„Ç≥„Ç¢</h3>
                    <p class="stat-value" id="score">0</p>
                </div>
                <div class="panel">
                    <h3>„Çå„Çì„Åï</h3>
                    <p class="stat-value" id="chains">0</p>
                </div>
            </div>
        </div>
        <div class="touch-controls">
            <div id="dpad">
                <div id="dpad-left" class="dpad-btn">‚óÄ</div>
                <div id="dpad-right" class="dpad-btn">‚ñ∂</div>
                <div id="dpad-down" class="dpad-btn">‚ñº</div>
            </div>
            <div id="actionButtons">
                <div id="btn-rotate-left" class="action-btn">‚Ü∫</div>
                <div id="btn-rotate-right" class="action-btn">‚Üª</div>
                <div id="btn-drop" class="action-btn">DROP</div>
            </div>
        </div>
    </div>

    <!-- Chain Popup -->
    <div class="chain-popup" id="chainPopup"></div>

    <!-- Game Over -->
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>„Åä„Å§„Åã„Çå„Åï„Åæ</h2>
            <p>„Çπ„Ç≥„Ç¢</p>
            <p class="stat-value" id="finalScore">0</p>
            <p style="margin-top: 15px;">„Åï„ÅÑ„Åì„ÅÜ„Çå„Çì„Åï</p>
            <p class="stat-value" id="maxChain">0</p>
            <button class="menu-btn" id="restartBtn">üåü „ÇÇ„ÅÜ„ÅÑ„Å£„Åã„ÅÑ üåü</button>
        </div>
    </div>

    <script>
        // Create floating background decorations
        const bgDeco = document.getElementById('bgDeco');
        const decorations = ['üíñ', '‚≠ê', 'üå∏', '‚ú®', 'üíï', 'üéÄ', 'üåü', 'üíó', 'ü¶ã', 'üåà'];

        for (let i = 0; i < 20; i++) {
            const item = document.createElement('div');
            item.className = 'floating-item';
            item.textContent = decorations[Math.floor(Math.random() * decorations.length)];
            item.style.left = Math.random() * 100 + '%';
            item.style.animationDelay = Math.random() * 15 + 's';
            item.style.animationDuration = (15 + Math.random() * 10) + 's';
            item.style.fontSize = (20 + Math.random() * 20) + 'px';
            bgDeco.appendChild(item);
        }

        // Prevent default touch behaviors
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });
    </script>
    <script src="game2d.js"></script>
</body>
</html>
